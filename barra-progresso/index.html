<!DOCTYPE html>
<html>
<head>
	<title>Esempio barra di progresso in HTML e JS</title>
	<style>
		body {background: #2ecc71; color: #fff; text-align: center; margin: 0;}
		h1{
			margin-bottom: 2000px;
		}
		#barra-progresso{
			left: 0; top:0;
			background: #eee;
			border: 1px solid #ccc;
			height: 20px;	
			position: sticky;
			width: 0;
		}
	</style>
</head>
<body>
	<div id="barra-progresso"></div>
	<h1>Una pagina scrollabile</h1>
	<h2>Fine pagina</h2>
</body>
<script type="text/javascript" src="app.js"></script>
</html>
